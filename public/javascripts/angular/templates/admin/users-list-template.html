<div class="panel panel-warning">
	<div class='panel-heading'>
		<h3>{{title}}</h3>
		<button class='btn btn-default btn-sm' ng-click='showNewUserModal()'> + Add new user</button>
	</div>
	<div class="panel-body">
		<table class="table table-hover table-striped">
			<thead>
				<td></td>
				<td>User</td>
				<td>Type</td>
			</thead>
			<tbody>
				<tr ng-repeat='user in users'>
					<td><img src='/images/profile.png' width=30 /></td>
					<td>{{user.username}}</td>
					<td>{{user.type}}</td>
				</tr>
			</tbody>
		</table>
	</div>
	<div class='panel-footer'>
	</div>

	<div class="modal fade" id="new-user-modal">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title">Add new user</h4>
				</div>
				<div class="modal-body">	
					<input class='form-control' ng-model='nUsername' type='text' placeholder='new username'/> <br/>
					<input class='form-control' type='password' ng-model='nPassword' placeholder="new password" /> <br/>
					<input class='form-control' type='text' ng-model='nPhone' placeholder="Phone number" /> <br/>
					<input class='form-control' type='text' ng-model='nEmail' placeholder="email address" /> <br/>
					<input class='form-control' type='text' ng-model='nType' placeholder="admin or user" /> <br/>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary" ng-click='createUser()'>Create product</button>
				</div>
			</div>
		</div>
	</div>
</div>
