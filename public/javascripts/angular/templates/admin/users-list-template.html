<h3>{{title}}</h3>
<div class="panel panel-warning">
	<div class='panel-heading'>
		<form class="form-inline">
            <div class="form-group">
               <div class="dropdown">
                    <button class="btn btn-default btn-sm dropdown-toggle" type="button" data-toggle="dropdown">Filter: <i>{{selectedUser}}</i>
                    <span class="caret"></span></button>
                    <ul class="dropdown-menu">
                        <li ng-click='filterUser("All")'>
							<a href=''>All</a>
						</li>
						<li ng-click='filterUser("admin")'>
							<a href=''>Admin</a>
						</li>
						<li ng-click='filterUser("user")'>
							<a href=''>User</a>
						</li>
                    </ul>
                </div>
            </div>
            <div class="form-group">
				<button class='btn btn-success btn-sm' ng-click='showNewUserModal()'> + Add new user</button>
            </div>
        </form>
	</div>
	<div class="panel-body table-responsive">
		<table class="table table-hover table-striped table-bordered">
			<thead>
				<td></td>
				<td>User</td>
				<td>Type</td>
				<td></td>
			</thead>
			<tbody>
				<tr ng-repeat='user in users'>
					<td><img src='/images/profile.png' width=30 /></td>
					<td>{{user.username}}</td>
					<td>{{user.type}}</td>
					<td>
						<button ng-disabled='user.type == "admin"' class='btn btn-danger btn-sm' ng-click='deleteConfirmation (user)'><span class="glyphicon glyphicon-trash" aria-hidden="true"></span>&nbsp; remove</button>
						<button ng-click='editUser (user)' ng-disabled='user.type == "admin"' class='btn btn-primary btn-sm'><span class="glyphicon glyphicon-edit" aria-hidden="true"></span>&nbsp; edit</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<div class='panel-footer'>
	</div>

	<div class="modal fade" id="new-user-modal">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title">Add new user</h4>
				</div>
				<div class="modal-body">	
					<input class='form-control' ng-model='nUsername' type='text' placeholder='new username'/> <br/>
					<input class='form-control' type='password' ng-model='nPassword' placeholder="new password" /> <br/>
					<input class='form-control' type='text' ng-model='nPhone' placeholder="Phone number" /> <br/>
					<input class='form-control' type='text' ng-model='nEmail' placeholder="email address" /> <br/>
					<input class='form-control' type='text' ng-model='nType' placeholder="admin or user" /> <br/>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary" ng-click='createUser()'>Create product</button>
				</div>
			</div>
		</div>
	</div>

	<div class="modal fade" id="edit-user-modal">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title">Edit user</h4>
				</div>
				<div class="modal-body">	
					<input class='form-control' ng-model='edit.username' type='text' placeholder='new username'/> <br/>
					<input class='form-control' type='ePassword' ng-model='edit.password' placeholder="new password" /> <br/>
					<input class='form-control' type='text' ng-model='edit.phone' placeholder="Phone number" /> <br/>
					<input class='form-control' type='text' ng-model='edit.email' placeholder="email address" /> <br/>
					<input class='form-control' type='text' ng-model='edit.type' placeholder="admin or user" /> <br/>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal" ng-click='closeModal()'>Close</button>
					<button type="button" class="btn btn-primary" ng-click='updateUser(edit)'>Update</button>
				</div>
			</div>
		</div>
	</div>

	<div class="modal fade" id="delete-user-modal">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title">Delete confirmation</h4>
				</div>
				<div class="modal-body">	
					Are you sure that you want to delete this user?
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal" ng-click='closeModal()'>Nope</button>
					<button type="button" class="btn btn-primary" ng-click='deleteUser(delUser)'>Yep</button>
				</div>
			</div>
		</div>
	</div>
</div>
