<!DOCTYPE html>
<html lang="en" ng-app='user'>
	<head>
		<title>Welcome User</title>
		<link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">

		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- jQuery JS 3.1.0 -->
		<script src='/jquery/dist/jquery.min.js' ></script>
		<!-- Bootstrap JS 3.3.7 -->
		<script src="/bootstrap/dist/js/bootstrap.min.js"></script>
		<!-- Bootstrap CSS 3.3.7 -->
		<link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.min.css" >
		<!-- AngularJS JS <1></1>.5.7 -->
		<script src='/angular/angular.min.js'></script>
		<script src='/angular-ui-router/release/angular-ui-router.min.js'></script>

		<!-- ngMask dependency from bower -->
		<script src='/ngMask/dist/ngMask.min.js' ></script>

		<!-- bower ng-file include dependency -->
		<script src='/ng-file-upload/ng-file-upload-shim.min.js'></script>
		<script src='/ng-file-upload/ng-file-upload.min.js'></script>

		<link href='/stylesheets/style.css' rel='stylesheet' type='text/css'/>
		<script src='/javascripts/angular/user.js' ></script>
		<script src='/javascripts/transitions/animations.js'></script>
	</head>
	<body>
		
		<header>
			<section class='menu-drawer'>
				<button onclick="toggleDrawer ()" class='action-btn'><span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>&nbsp; Control</button>
				<img src='/images/logo.png' height=30 />
			</section>
		</header>
		<br/>

		<!-- Application drawer-->
		<section class='application-drawer' id='appdrawer'>
			<section class='drawer-content-container'>
				
				<section class='admin-info'>
					<img ng-if='sessionInfo.image && !newImage' class='{{sessionInfo._id}} img-circle' ng-src='/user/image/{{sessionInfo.image.value}}/{{sessionInfo.image.mime}}'  height=40 width=40 />
					<img ng-hide='sessionInfo.image' class='{{sessionInfo._id}} img-circle' src='/images/profile.png'  width=40 />
					<img ng-if='newImage' class='{{sessionInfo._id}} img-circle' ng-src='/user/image/{{sessionInfo.image.value}}/{{sessionInfo.image.mime}}'  height=40 width=40 />
					<section class='admin-name'>
						<p class='name'>
							{{sessionInfo.username}}<br/>
							<a class='email'>{{sessionInfo.email}}</a><br/>
							<a class='user-type'>USER</a>
						</p>
					</section>
				</section>

				<section class='menu-container'>
					<ul class="drawer-menu">
						<li class="drawer-menu-item" ui-sref='user' onclick="toggleDrawer ()">
							<span class="glyphicon glyphicon-home drawer-icon" aria-hidden="true"></span>&nbsp;&nbsp;&nbsp;HOME
						</li>
						<li class="drawer-menu-item" ui-sref='edit' onclick='toggleDrawer()'>
							<span class="glyphicon glyphicon-user drawer-icon" aria-hidden="true"></span>&nbsp;&nbsp;&nbsp;EDIT PROFILE
						</li>
						<li class="drawer-menu-item" ui-sref='orders' onclick='toggleDrawer()'>
							<span class="glyphicon glyphicon-briefcase drawer-icon" aria-hidden="true"></span>&nbsp;&nbsp;&nbsp;MY ORDERS
						</li>
						<li class="drawer-menu-item" ui-sref='categories' onclick='toggleDrawer()'>
							<span class="glyphicon glyphicon-gift drawer-icon" aria-hidden="true"></span>&nbsp;&nbsp;&nbsp;WISH LIST
						</li>
						<li class="drawer-menu-item" ui-sref='categories' onclick='toggleDrawer()'>
							<span class="glyphicon glyphicon-gift drawer-icon" aria-hidden="true"></span>&nbsp;&nbsp;&nbsp;ADDRESSES
						</li>
						<li class="drawer-menu-item" ng-click='logout()'>
							<span class="glyphicon glyphicon-lock drawer-icon" aria-hidden="true"></span>&nbsp;&nbsp;&nbsp;LOGOUT
						</li>
					</ul>
				</section>
			</section>
		</section>

		<section id='body-content' ui-view></section>

		<footer></footer>
	</body>
</html>
